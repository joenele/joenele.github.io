        <div class="container">
            <h1>Hello, world!</h1>
            <div class="row">
                <div class="col-md-4 box">Content</div>
                <div class="col-md-4 box">Content</div>
                <div class="col-md-4 box">Content</div>
            </div>  

            <form class="horizontal">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password"/>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox">Keep me logged in
                    </label>
                </div>

                <div class="form-group">
                       <input type="submit" value="Log In" class="btn btn-default" name="login"/>
                   </div>
            </form>

            <table class="table table-striped table-bordered">
                <tr><th>Name</th><th>Age</th></tr>
                <tr class="alert alert-success"><td>Joenele</td><td>10</td></tr>
                <tr><td class="alert alert-danger">Tom</td><td>27</td></tr>
                <tr><td>Harry</td><td>30</td></tr>
            </table>

            <span class="fa fa-search large" aria-hidden="true"></span>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text fa fa-comment"></span>
                    <input type="text" class="form-control" name="username"/>
                </div>
            </div>

            <button type="button" class="btn btn-success">
                <span class="fa fa-calendar"> Calendar</span>
            </button>

            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert">x</button>
                You've done it!
            </div>

            <ul class="list-group">
                <li class="list-group-item">Inbox
                <span class="badge badge-light">12</span></li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
